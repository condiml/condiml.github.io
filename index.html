<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Guy | Peter Benoit</title>

    <meta
      name="description"
      content="Explore the portfolio and projects of Peter Benoit, a UI/UX designer and developer."
    />
    <meta
      name="keywords"
      content="UI, UX, design, development, portfolio, Peter Benoit"
    />
    <meta name="author" content="Peter Benoit" />

    <meta property="og:title" content="UI Guy | Peter Benoit" />
    <meta
      property="og:description"
      content="Explore the portfolio and projects of Peter Benoit, a UI/UX designer and developer."
    />
    <meta property="og:image" content="URL_to_image" />
    <meta property="og:url" content="https://uiguy.dev" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UI Guy | Peter Benoit" />
    <meta
      name="twitter:description"
      content="Explore the portfolio and projects of Peter Benoit, a UI/UX designer and developer."
    />
    <meta name="twitter:image" content="URL_to_image" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
           body {
               font-family: 'JetBrains Mono', monospace;
               min-height: 100vh;
               display: flex;
               align-items: center;
               background: #f5f5f5;
           }
           .button {
               margin: 1rem 0;
               height: 4rem;
               font-family: 'JetBrains Mono', monospace;
               font-size: 1.2rem;
               transition: transform 0.2s;
           }
           .button:hover,
           .button:hover:active {
               transform: scale(1.02);
           }
           i[class^='ri-'] {
               margin-right: 0.5rem;
               font-size: 1.2rem;
           }
      .button img {
      	margin-right: 0.5rem;
      }
           .button-portfolio {
               background-color: #6f6f58;
               color: white;
           }
           .button-portfolio:hover,
           .button-portfolio:active {
               background-color: #797963;
               color: #ddd;
           }
           .button-github {
               background-color: #333;
               color: white;
           }
           .button-github:hover,
           .button-github:active {
               background-color: #444;
               color: #ddd;
           }
           .button-linkedin {
               background-color: #0077b5;
               color: white;
           }
           .button-linkedin:hover,
           .button-linkedin:active {
               background-color: #005582;
               color: #e0e0e0;
           }
           .button-codepen {
               background-color: #010101;
               color: white;
           }
           .button-codepen:hover,
           .button-codepen:active {
               background-color: #333;
               color: #ddd;
           }
           .button-x {
               background-color: #000000;
               color: white;
           }
           .button-x:hover,
           .button-x:active {
               background-color: #222;
               color: #ddd;
           }
           .button-white {
               background-color: #ffffff;
               color: #000000;
           }
           .button-white:hover,
           .button-white:active {
               background-color: #f0f0f0;
               color: #333;
           }
           .button-straypath {
               background-color: #565c42;
               color: white;
           }
           .button-straypath:hover,
           .button-straypath:active {
               background-color: #6b7450;
               color: #e0e0e0;
           }
           .button-brickcity {
               background-color: #aa4a44;
               color: white;
           }
           .button-brickcity:hover,
           .button-brickcity:active {
               background-color: #b4554e;
               color: #e0e0e0;
           }

           @media (max-width: 768px) {
               .container {
                   padding: 0 1rem;
               }
           }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title has-text-centered mb-6">uiGuy</h1>
          <div class="social-links">
            <a
              href="https://peterbenoit.com"
              class="button button-portfolio is-fullwidth"
              target="_blank"
              id="portfolio-button"
            >
              <i class="ri-global-line" aria-hidden="true"></i>
              <span>Portfolio</span>
            </a>

            <a
              href="https://github.com/peterbenoit"
              class="button button-github is-fullwidth"
              target="_blank"
            >
              <i class="ri-github-line" aria-hidden="true"></i>
              <span>GitHub</span>
            </a>

            <a
              href="https://linkedin.com/in/peterbenoit"
              class="button button-linkedin is-fullwidth"
              target="_blank"
            >
              <i class="ri-linkedin-box-line" aria-hidden="true"></i>
              <span>LinkedIn</span>
            </a>

            <a
              href="https://codepen.io/peterbenoit"
              class="button button-codepen is-fullwidth"
              target="_blank"
            >
              <i class="ri-codepen-line" aria-hidden="true"></i>
              <span>CodePen</span>
            </a>

            <a
              href="https://x.com/peterbenoit"
              class="button button-x is-fullwidth"
              target="_blank"
            >
              <i class="ri-twitter-x-line" aria-hidden="true"></i>
              <span>X.com</span>
            </a>
          </div>

          <h2 class="section-title has-text-centered">Websites</h2>
          <div class="websites">
            <a
              href="https://brickcitycreative.com"
              class="button button-brickcity is-fullwidth"
              target="_blank"
            >
              <i class="ri-building-2-line" aria-hidden="true"></i>
              <span>Brick City Creative</span>
            </a>

            <a
              href="https://straypath.com"
              class="button button-straypath is-fullwidth"
              target="_blank"
            >
              <i class="ri-road-map-line" aria-hidden="true"></i>
              <span>Straypath</span>
            </a>

            <a
              href="https://peterbenoit.com/showcase"
              class="button is-fullwidth"
              target="_blank"
            >
              <i class="ri-layout-grid-line" aria-hidden="true"></i>
              <span>Project Showcase</span>
            </a>
          </div>

          <h2 class="section-title has-text-centered">Projects</h2>
          <div class="projects">
            <a
              href="https://tailwindcss-visibility.vercel.app/"
              class="button is-fullwidth"
              target="_blank"
            >
              <i class="ri-css3-line" aria-hidden="true"></i>
              <span>TailwindCSS npm Plugin</span>
            </a>

            <a
              href="https://www.repowidget.com/"
              class="button is-fullwidth"
              target="_blank"
            >
              <img
                src="https://www.repowidget.com/images/favicon-32x32.png"
                alt="repowidget.com"
              />
              <span>RepoWidget</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      document
        .getElementById("portfolio-button")
        .addEventListener("click", function (event) {
          event.preventDefault();

          confetti();

          this.removeEventListener("click", arguments.callee);

          setTimeout(() => {
            window.open(this.href, "_blank");
          }, 1000);
        });
    </script>
  </body>
</html>
