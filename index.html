            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update progress bar
            function updateProgress() {
                if (audio.duration && !isDragging) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = progress + '%';
                    if (timeNow) timeNow.textContent = formatTime(audio.currentTime);
                }
            }
            
            // Update total time
            function updateTotalTime() {
                if (audio.duration && timeFull) {
                    timeFull.textContent = formatTime(audio.duration);
                }
            }
            
            // Play/Pause
            if (playPauseBtn) {
                playPauseBtn.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play();
                        if (equalizer) equalizer.classList.remove('paused');
                        playPauseBtn.innerHTML = '<path fill-rule="evenodd" d="M21.6 12a9.6 9.6 0 1 1-19.2 0 9.6 9.6 0 0 1 19.2 0ZM8.4 9.6a1.2 1.2 0 1 1 2.4 0v4.8a1.2 1.2 0 1 1-2.4 0V9.6Zm6-1.2a1.2 1.2 0 0 0-1.2 1.2v4.8a1.2 1.2 0 1 0 2.4 0V9.6a1.2 1.2 0 0 0-1.2-1.2Z" clip-rule="evenodd" />';
                    } else {
                        audio.pause();
                        if (equalizer) equalizer.classList.add('paused');
                        playPauseBtn.innerHTML = '<path fill-rule="evenodd" d="M21.6 12a9.6 9.6 0 1 1-19.2 0 9.6 9.6 0 0 1 19.2 0ZM10.8 8.4a1.2 1.2 0 0 1 1.2 1.2v4.8a1.2 1.2 0 1 1-2.4 0V9.6a1.2 1.2 0 0 1 1.2-1.2Z" clip-rule="evenodd" />';
                    }
                });
            }
            
            // Progress bar click
            if (musicTime) {
                musicTime.addEventListener('click', function(e) {
                    if (audio.duration) {
                        const rect = musicTime.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const percentage = clickX / rect.width;
                        audio.currentTime = percentage * audio.duration;
                    }
                });
            }
            
            // Volume control
            function updateVolume(percentage) {
                audio.volume = percentage;
                if (volumeFill) volumeFill.style.width = (percentage * 100) + '%';
                if (volumeHandle) volumeHandle.style.right = ((1 - percentage) * 80 + 20) + '%';
            }
            
            if (volumeSlider) {
                volumeSlider.addEventListener('click', function(e) {
                    const rect = volumeSlider.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = Math.max(0, Math.min(1, clickX / rect.width));
                    updateVolume(percentage);
                });
            }
            
            if (volumeHandle) {
                volumeHandle.addEventListener('mousedown', function(e) {
                    isVolumeDragging = true;
                    e.preventDefault();
                });
            }
            
            document.addEventListener('mousemove', function(e) {
                if (isVolumeDragging && volumeSlider) {
                    const rect = volumeSlider.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = Math.max(0, Math.min(1, clickX / rect.width));
                    updateVolume(percentage);
                }
            });
            
            document.addEventListener('mouseup', function() {
                isVolumeDragging = false;
            });
            
            // Initialize volume
            audio.volume = 0.8;
            updateVolume(0.8);
            
            // Audio events
            audio.addEventListener('loadedmetadata', updateTotalTime);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', function() {
                if (equalizer) equalizer.classList.add('paused');
            });
            
            audio.addEventListener('play', function() {
                if (equalizer) equalizer.classList.remove('paused');
                if (playPauseBtn) playPauseBtn.innerHTML = '<path fill-rule="evenodd" d="M21.6 12a9.6 9.6 0 1 1-19.2 0 9.6 9.6 0 0 1 19.2 0ZM8.4 9.6a1.2 1.2 0 1 1 2.4 0v4.8a1.2 1.2 0 1 1-2.4 0V9.6Zm6-1.2a1.2 1.2 0 0 0-1.2 1.2v4.8a1.2 1.2 0 1 0 2.4 0V9.6a1.2 1.2 0 0 0-1.2-1.2Z" clip-rule="evenodd" />';
            });
            
            audio.addEventListener('pause', function() {
                if (equalizer) equalizer.classList.add('paused');
                if (playPauseBtn) playPauseBtn.innerHTML = '<path fill-rule="evenodd" d="M21.6 12a9.6 9.6 0 1 1-19.2 0 9.6 9.6 0 0 1 19.2 0ZM10.8 8.4a1.2 1.2 0 0 1 1.2 1.2v4.8a1.2 1.2 0 1 1-2.4 0V9.6a1.2 1.2 0 0 1 1.2-1.2Z" clip-rule="evenodd" />';
            });
            
            // Set initial state
            if (equalizer) equalizer.classList.add('paused');
        })();
    </script>
    <script>
        // X·ª≠ l√Ω t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ b·∫Øt ƒë·∫ßu √¢m thanh
        (function() {
            const overlay = document.getElementById('interaction-overlay');
            const audio = document.getElementById('background-music');
            let hasInteracted = false;

            function handleInteraction() {
                if (hasInteracted) return;
                
                hasInteracted = true;
                
                // ·∫®n overlay v·ªõi hi·ªáu ·ª©ng fade out
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
                
                // Sau khi fade out xong, ·∫©n ho√†n to√†n
                setTimeout(function() {
                    overlay.style.display = 'none';
                }, 500);
                
                // Ph√°t √¢m thanh
                if (audio) {
                    audio.play().catch(function(error) {
                        console.warn('Kh√¥ng th·ªÉ ph√°t √¢m thanh:', error);
                    });
                }
                
                // X√≥a event listeners sau khi ƒë√£ t∆∞∆°ng t√°c
                document.removeEventListener('click', handleInteraction);
                document.removeEventListener('touchstart', handleInteraction);
            }

            // Th√™m event listeners cho click v√† touch (kh√¥ng c√≥ keydown)
            document.addEventListener('click', handleInteraction);
            document.addEventListener('touchstart', handleInteraction);
        })();
    </script>
