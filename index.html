    <script>
        // ID người dùng Discord của bạn
        const discordUserId = '394469439606882305';
        const apiUrl = `https://api.lanyard.rest/v1/users/${discordUserId}`;

        // Lấy các element HTML
        const statusIndicatorElement = document.getElementById('discord-status-indicator');
        const statusTextElement = document.getElementById('discord-status-text');

        async function fetchDiscordStatus() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Lỗi HTTP! Trạng thái: ${response.status}`);
                }
                const data = await response.json();

                if (data.success && data.data) {
                    const discordStatus = data.data.discord_status;
                    let statusText = '';
                    let statusClass = '';

                    switch (discordStatus) {
                        case 'online':
                            statusText = 'Online';
                            statusClass = 'online';
                            break;
                        case 'dnd': // Do Not Disturb
                            statusText = 'Không làm phiền';
                            statusClass = 'dnd';
                            break;
                        case 'idle':
                            statusText = 'AFK'; // Hoặc "Vắng mặt", "Nhàn rỗi"
                            statusClass = 'idle';
                            break;
                        case 'offline':
                            statusText = 'Offline';
                            statusClass = 'offline';
                            break;
                        default:
                            statusText = 'Không xác định';
                            statusClass = 'offline'; // Mặc định coi như offline nếu không rõ
                    }

                    statusTextElement.textContent = statusText;
                    statusIndicatorElement.className = `status-indicator ${statusClass}`; // Cập nhật class cho màu
                    statusTextElement.classList.remove('error');

                } else {
                    throw new Error('Dữ liệu API trả về không hợp lệ hoặc không thành công.');
                }

            } catch (error) {
                console.error('Không thể lấy trạng thái Discord:', error);
                statusTextElement.textContent = 'Lỗi';
                statusTextElement.classList.add('error');
                statusIndicatorElement.className = 'status-indicator error';
            }
        }

        // Gọi hàm khi trang tải xong
        window.addEventListener('load', fetchDiscordStatus);

        setInterval(fetchDiscordStatus, 30000); // 30000ms = 30 giây
    </script></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('myAudio');
            const playStatusCheckbox = document.getElementById('playStatus'); // Nút Play/Pause
            const playModeCheckbox = document.getElementById('playMode'); // Nút Repeat/Shuffle
            const seekBar = document.getElementById('seekBar');
            const currentTimeDisplay = document.getElementById('currentTime');
            const totalDurationDisplay = document.getElementById('totalDuration');
            const skipBackButton = document.getElementById('skipBackButton');
            const skipForwardButton = document.getElementById('skipForwardButton'); // Sẽ không làm gì nhiều với 1 bài hát

            // Cập nhật tên bài hát và nghệ sĩ (có thể lấy từ metadata nếu muốn phức tạp hơn)
            // document.getElementById('musicName').textContent = "Tên bài hát của bạn";
            // document.getElementById('artistName').textContent = "Tên nghệ sĩ";

            // Hàm định dạng thời gian (giây sang MM:SS)
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Khi metadata của audio được tải
            audio.addEventListener('loadedmetadata', () => {
                totalDurationDisplay.textContent = formatTime(audio.duration);
                seekBar.max = audio.duration;
            });

            // Khi thời gian phát của audio thay đổi
            audio.addEventListener('timeupdate', () => {
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
                seekBar.value = audio.currentTime;
            });

            // Khi người dùng kéo thanh seek bar
            seekBar.addEventListener('input', () => {
                audio.currentTime = seekBar.value;
            });

            // Xử lý nút Play/Pause
            playStatusCheckbox.addEventListener('change', () => {
                if (playStatusCheckbox.checked) {
                    audio.play().catch(error => {
                        console.error("Lỗi khi phát nhạc:", error);
                        // Có thể reset checkbox nếu không phát được
                        playStatusCheckbox.checked = false;
                    });
                } else {
                    audio.pause();
                }
            });
            
            // Đồng bộ trạng thái checkbox với audio (nếu audio tự play/pause bằng cách khác)
            audio.onplay = () => playStatusCheckbox.checked = true;
            audio.onpause = () => playStatusCheckbox.checked = false;


            // Xử lý nút Repeat/Shuffle (hiện tại chỉ làm Repeat)
            playModeCheckbox.addEventListener('change', () => {
                if (playModeCheckbox.checked) {
                    // Giả sử checked là Shuffle, unchecked là Repeat
                    // Hiện tại, chúng ta sẽ làm ngược lại: unchecked là không loop, checked là loop
                    // Bạn có thể thay đổi logic này nếu muốn icon Shuffle có nghĩa là shuffle thật sự (cần playlist)
                    // Tạm thời: checked = LOOP (biểu tượng shuffle hiển thị nhưng chức năng là loop)
                    audio.loop = true; 
                    console.log("Chế độ lặp: Bật (Shuffle icon)");
                } else {
                    // Unchecked = NO LOOP (biểu tượng repeat hiển thị)
                    audio.loop = false;
                    console.log("Chế độ lặp: Tắt (Repeat icon)");
                }
            });
            // Thiết lập ban đầu cho audio.loop dựa trên checkbox (mặc định là không loop)
            audio.loop = playModeCheckbox.checked;


            // Xử lý nút Skip Back (quay lại đầu bài)
            skipBackButton.addEventListener('click', () => {
                audio.currentTime = 0;
                if (audio.paused && playStatusCheckbox.checked) { // Nếu đang pause nhưng nút play đang active
                    audio.play();
                } else if (!audio.paused){ // Nếu đang chạy thì cứ để nó chạy từ đầu
                     // không cần làm gì thêm, nó sẽ tự phát từ đầu
                }
            });
            
            // Xử lý nút Skip Forward (không có nhiều ý nghĩa với 1 bài, có thể cho qua bài hoặc kết thúc)
            skipForwardButton.addEventListener('click', () => {
                // Với 1 bài, có thể tua đến gần cuối để nó tự kết thúc (nếu không loop)
                if (!audio.loop) {
                    audio.currentTime = audio.duration - 2; // Tua đến gần cuối
                     if (audio.paused && playStatusCheckbox.checked) audio.play();
                } else {
                     audio.currentTime = 0; // Nếu lặp thì quay lại đầu
                     if (audio.paused && playStatusCheckbox.checked) audio.play();
                }
                console.log("Skip forward clicked");
            });

            // Khi bài hát kết thúc
            audio.addEventListener('ended', () => {
                if (!audio.loop) {
                    playStatusCheckbox.checked = false; // Cập nhật nút play/pause
                    seekBar.value = 0; // Reset seekbar
                    currentTimeDisplay.textContent = formatTime(0);
                }
                 // Nếu audio.loop = true, nó sẽ tự động phát lại
            });
