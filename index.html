    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: #f5f5f5;
        }
        .button {
            margin: 1rem 0;
            height: 4rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
		.button:hover, .button:hover:active {
			transform: scale(1.02);
		}
		.material-icons {
			margin-right: 0.5rem;
		}
		.button-github {
			background-color: #333;
			color: white;
		}
		.button-github:hover, .button-github:active {
			background-color: #444;
			color: #ddd;
		}
		.button-linkedin {
			background-color: #0077b5;
			color: white;
		}
		.button-linkedin:hover, .button-linkedin:active {
			background-color: #005582;
			color: #e0e0e0;
		}
		.button-codepen {
			background-color: #010101;
			color: white;
		}
		.button-codepen:hover, .button-codepen:active {
			background-color: #333;
			color: #ddd;
		}
		.button-x {
			background-color: #000000;
			color: white;
		}
		.button-x:hover, .button-x:active {
			background-color: #222;
			color: #ddd;
		}
		.button-white {
			background-color: #ffffff;
			color: #000000;
		}
		.button-white:hover, .button-white:active {
			background-color: #f0f0f0;
			color: #333;
		}
		.button-straypath {
			background-color: #565c42;
			color: white;
		}
		.button-straypath:hover, .button-straypath:active {
			background-color: #6b7450;
			color: #e0e0e0;
		}

		@media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
			<h1 class="title has-text-centered mb-6">uiGuy</h1>
				<div class="social-links">
					<a href="https://peterbenoit.com" class="button button-linkedin is-fullwidth" target="_blank" id="portfolio-button">
						<span class="material-icons" aria-hidden="true">web</span>
						<span>Portfolio</span>
					</a>

					<a href="https://github.com/peterbenoit" class="button button-github is-fullwidth" target="_blank">
						<span class="material-icons" aria-hidden="true">code</span>
						<span>GitHub</span>
					</a>

					<a href="https://linkedin.com/in/peterbenoit" class="button button-linkedin is-fullwidth" target="_blank">
						<span class="material-icons" aria-hidden="true">business</span>
						<span>LinkedIn</span>
					</a>

					<a href="https://codepen.io/peterbenoit" class="button button-codepen is-fullwidth" target="_blank">
						<span class="material-icons" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m384-336 56-57-87-87 87-87-56-57-144 144 144 144Zm192 0 144-144-144-144-56 57 87 87-87 87 56 57ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg></span>
						<span>CodePen</span>
					</a>

					<a href="https://x.com/peterbenoit" class="button button-x is-fullwidth" target="_blank">
                        <span class="material-icons" aria-hidden="true">link</span>
                        <span>X.com</span>
                    </a>
				</div>

                <h2 class="section-title has-text-centered">Projects</h2>
                <div class="projects">
                    <a href="https://straypath.com" class="button button-straypath is-fullwidth" target="_blank">
                        <span class="material-icons" aria-hidden="true">hiking</span>
                        <span>Straypath</span>
                    </a>

                    <a href="https://peterbenoit.com/showcase" class="button is-fullwidth" target="_blank">
                        <span class="material-icons" aria-hidden="true">grid_view</span>
                        <span>Project Showcase</span>
                    </a>

                    <a href="https://tailwindcss-visibility.vercel.app/" class="button is-fullwidth" target="_blank">
                        <span class="material-icons" aria-hidden="true">css</span>
                        <span>Tailwind CSS Visibility</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.getElementById('portfolio-button').addEventListener('click', function(event) {
            event.preventDefault();

            confetti();

            this.removeEventListener('click', arguments.callee);

            setTimeout(() => {window.open(this.href, '_blank');}, 1000);
        });
    </script>
</body>
</html>
